<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .artwork {
            position: relative;
            width: 200px;
            height: 250px;
            overflow: hidden;
            border-radius: 8px;
        }

        .artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .artwork-info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .artwork:hover .artwork-info {
            opacity: 1;
            /* Show the text on hover */
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e53e3e;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c53030;
        }

        .delete-btn:focus {
            outline: none;
        }

        .delete-btn:active {
            background-color: #9b2c2c;
        }

        .image-dimensions {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>

<body>
    <!-- Textarea to display JSON output -->
    <textarea id="jsonOutput" readonly></textarea>

    <div class="gallery" id="gallery"></div>

    <script>
        let globalArtworkData = [];

        // Function to fetch artwork data from a local JSON file
        async function fetchArtworkData() {
            try {
                const response = await fetch("./art_data/cleaned_artwork_data2.json");
                const artworkData = await response.json();
                globalArtworkData = artworkData;
                displayGallery(); // Once data is fetched, display the gallery
            } catch (error) {
                console.error("Error fetching artwork data:", error);
            }
        }

        // Function to display the gallery
        function displayGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';  // Clear the gallery before redisplaying

            globalArtworkData.slice(0, 100).forEach((artwork, index) => {
                const artworkDiv = document.createElement('div');
                artworkDiv.classList.add('artwork');

                // Create image element
                const img = document.createElement('img');
                img.src = artwork.image_url;
                img.alt = artwork.worktitle;
                img.loading = "lazy";

                // Create container for artwork info (artist and title)
                const artworkInfoDiv = document.createElement('div');
                artworkInfoDiv.classList.add('artwork-info');
                artworkInfoDiv.textContent = `${artwork.artist} - ${artwork.worktitle}`;

                // Create delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"><path d="M4.293 4.293a1 1 0 0 1 1.414 0L8 6.586l2.293-2.293a1 1 0 1 1 1.414 1.414L9.414 8l2.293 2.293a1 1 0 1 1-1.414 1.414L8 9.414l-2.293 2.293a1 1 0 1 1-1.414-1.414L6.586 8 4.293 5.707a1 1 0 0 1 0-1.414z"/></svg>';
                deleteBtn.querySelector('svg').style.transform = 'scale(2)';

                // Attach delete event
                deleteBtn.onclick = function () {
                    deleteArtwork(index);
                };

                // Once the image is loaded, set the dimensions
                img.onload = function () {
                    const width = img.naturalWidth;
                    const height = img.naturalHeight;
                    const dimensionsDiv = document.createElement('div');
                    dimensionsDiv.classList.add('image-dimensions');
                    dimensionsDiv.textContent = `${width}x${height}`;
                    artworkDiv.appendChild(dimensionsDiv);
                };

                artworkDiv.appendChild(img);
                artworkDiv.appendChild(artworkInfoDiv);  // Add artwork info
                artworkDiv.appendChild(deleteBtn);
                gallery.appendChild(artworkDiv);
            });

            // Update the JSON output in the textarea
            updateJsonOutput();
        }

        // Function to delete artwork
        function deleteArtwork(index) {
            globalArtworkData.splice(index, 1); // Remove the artwork at the given index
            displayGallery();  // Redisplay the updated gallery
        }

        // Function to update the JSON in the textarea
        function updateJsonOutput() {
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.value = JSON.stringify(globalArtworkData, null, 4); // Pretty print the JSON
        }

        // Fetch and display the artwork data when the page loads
        fetchArtworkData();
    </script>
</body>

</html>
